<h1>Héroes <small>Marvel y DC</small></h1>
<h3>Buscando: {{filterText}}</h3>

<div class="row animated fadeIn" *ngIf="heroes.length == 0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      No se encontró información: {{ filterText }}
    </div>
  </div>
</div>

<div class="card-columns">
    <app-heroe-card [heroe]="heroe" [index]="i" *ngFor="let heroe of heroes; let i = index"></app-heroe-card>
</div>
